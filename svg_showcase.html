<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Showcase</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .svg-item { margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .svg-item h2 { margin-top: 0; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated SVG Examples</h1>

        <div class="svg-item">
            <h2>1. Red Circle with Blue Border</h2>
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="red" />
            </svg>
        </div>

        <div class="svg-item">
            <h2>2. Simple House Icon</h2>
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
              <style>
                .house-icon { fill: none; stroke: black; stroke-width: 5; stroke-linejoin: round; }
              </style>
              <path class="house-icon" d="M10 50 L50 10 L90 50 M20 90 L20 40 M80 90 L80 40 M20 90 L80 90" />
              <rect class="house-icon" x="40" y="60" width="20" height="30" />
            </svg>
        </div>

        <div class="svg-item">
            <h2>3. Simple Bar Chart</h2>
            <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
              <style>
                .bar { stroke: black; stroke-width: 1; }
                .bar-label { text-anchor: middle; font-family: sans-serif; font-size: 10px; }
              </style>
              <g class="bar">
                <rect x="20" y="50" width="30" height="80" fill="skyblue" />
                <text x="35" y="140" class="bar-label">A</text>
              </g>
              <g class="bar">
                <rect x="60" y="30" width="30" height="100" fill="lightgreen" />
                <text x="75" y="140" class="bar-label">B</text>
              </g>
              <g class="bar">
                <rect x="100" y="70" width="30" height="60" fill="salmon" />
                <text x="115" y="140" class="bar-label">C</text>
              </g>
              <g class="bar">
                <rect x="140" y="20" width="30" height="110" fill="gold" />
                <text x="155" y="140" class="bar-label">D</text>
              </g>
              <line x1="10" y1="130" x2="190" y2="130" stroke="black" stroke-width="2"/>
            </svg>
        </div>
    </div>
</body>
</html>
